<body>
    <h1>Temperture Convertor</h1>

<script>

//With Loop    
let tempertures = [28,27,28,30,32,26];
for(let i=0; i<tempertures.length; i++){
tempertures[i] = tempertures[i] * 1.8+32;
console.log("Forecast:",tempertures[i]);
}

///////////////////////////////////////////////////////////////////////

//with Map
tempertures = tempertures.map((eachItem,i)=> {

    eachItem = eachItem*1.8+32
    console.log("Forecast:" , eachItem);
    return eachItem
})
console.log(tempertures);
</script>
